<script>
// Register Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(registration => {
        console.log('âœ… Service Worker registered successfully:', registration);
        
        // Check for updates
        registration.addEventListener('updatefound', () => {
          const newWorker = registration.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              // New content available, show update notification
              showNotification('ðŸ”„ App update available! Refresh to get the latest features.', 'info');
            }
          });
        });
      })
      .catch(error => {
        console.error('âŒ Service Worker registration failed:', error);
      });
  });
}

// PWA Install Prompt
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  console.log('ðŸ’¾ PWA install prompt available');
  e.preventDefault();
  deferredPrompt = e;
  
  // Show custom install button or notification
  showNotification('ðŸ“± Install AI Life Platform as an app for the best experience!', 'info');
  
  // Add install button to interface if desired
  showInstallButton();
});

function showInstallButton() {
  // You can add a custom install button to your interface
  const installBtn = document.createElement('button');
  installBtn.className = 'btn quantum';
  installBtn.innerHTML = '<span>ðŸ“±</span><span>Install App</span>';
  installBtn.onclick = () => installPWA();
  
  // Add to header or wherever appropriate
  const header = document.querySelector('.app-header');
  if (header && !document.getElementById('installBtn')) {
    installBtn.id = 'installBtn';
    header.appendChild(installBtn);
  }
}

function installPWA() {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((result) => {
      if (result.outcome === 'accepted') {
        console.log('âœ… User accepted PWA install');
        showNotification('ðŸŽ‰ AI Life Platform installed successfully!', 'success');
      } else {
        console.log('âŒ User dismissed PWA install');
      }
      deferredPrompt = null;
      
      // Remove install button
      const installBtn = document.getElementById('installBtn');
      if (installBtn) {
        installBtn.remove();
      }
    });
  }
}

// Detect if running as PWA
function isPWA() {
  return window.matchMedia('(display-mode: standalone)').matches || 
         window.navigator.standalone === true;
}

// Enhanced PWA experience
if (isPWA()) {
  console.log('ðŸš€ Running as PWA');
  document.body.classList.add('pwa-mode');
  
  // Add PWA-specific styles or behaviors
  const style = document.createElement('style');
  style.textContent = `
    .pwa-mode .app-container {
      padding-top: calc(env(safe-area-inset-top) + 8px);
    }
    .pwa-mode .bottom-nav {
      padding-bottom: calc(env(safe-area-inset-bottom) + 16px);
    }
  `;
  document.head.appendChild(style);
}

// Background sync registration
if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
  navigator.serviceWorker.ready.then(registration => {
    // Register background sync for data synchronization
    registration.sync.register('biometric-sync');
    registration.sync.register('conversation-sync');
  });
}

// Push notification support
if ('Notification' in window && 'serviceWorker' in navigator) {
  // Request permission for notifications
  Notification.requestPermission().then(permission => {
    if (permission === 'granted') {
      console.log('ðŸ”” Notification permission granted');
    }
  });
}
</script>
